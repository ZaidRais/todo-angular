<h4>Add Your Todo </h4>

<div class="my-3">


    <form (ngSubmit)="onSubmit()" >
        <div class="mb-3">
        <label for="title" class="form-label"> Todo Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="todo">
        </div>
        <div class="mb-3">
        <label for="desc" class="form-label">Add Description</label>
        <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>

</div>
